[main]

defaultRealm = org.apache.roller.weblogger.auth.ShiroAuthorizingRealm
securityManager.realms = $defaultRealm

cacheManager = org.apache.shiro.cache.ehcache.EhCacheManager
securityManager.cacheManager = $cacheManager

authc = org.apache.shiro.web.filter.authc.FormAuthenticationFilter
authc.loginUrl = /roller-ui/login.rol
authc.successUrl = /roller-ui/menu.rol

[urls]

/roller-ui/login.rol          = authc
/roller-ui/login-redirect.rol = authc, roles[admin,editor]
/roller-ui/profile**          = authc, roles[admin,editor]
/roller-ui/createWeblog**     = authc, roles[admin,editor]
/roller-ui/menu**             = authc, roles[admin,editor]
/roller-ui/authoring/**       = authc, roles[admin,editor]
/roller-ui/admin/**           = authc, roles[admin]
/rewrite-status/**            = authc, roles[admin]
/roller-services/rest/**      = authcBasic, roles[admin,editor]
